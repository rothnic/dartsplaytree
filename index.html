<!DOCTYPE html>

<html>
  <head>
    <title>splaytree</title>
    <script type="application/dart" src="index.html.dart"></script>
    <script type="text/javascript">
      if (navigator.webkitStartDart) {
        navigator.webkitStartDart();
      }
    </script>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <link type="text/css" rel="stylesheet" href="tree.css"/>
  </head>
  <body>
    <input id="keyText" type="text" name="key" />
    <input id="valueText" type="text" name="value" />
	<button id="insertBtn" type="button">Insert</button>
	<button id="removeBtn" type="button">Remove</button>
	<button id="searchBtn" type="button">Search</button>
	<div id="searchResult"></div>
    <div id="chart"></div>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript">
      window.addEventListener("message", function(e){
        redraw(e.data);
      }, false);
    </script>
  </body>
</html>
